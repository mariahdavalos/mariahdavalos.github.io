name: Marta App
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install && npm install --prefix ../marta-app/app 
          npm run build && npm run build --prefix ../marta-app/app 
        env:
          REACT_APP_ENV: ${{ secrets.REACT_APP_ENV }}
          REACT_APP_MARTA_URL: ${{ secrets. REACT_APP_MARTA_URL }}
          REACT_APP_MARTA_API_KEY: ${{ secrets. REACT_APP_MARTA_API_KEY }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build 
